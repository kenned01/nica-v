<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <!-- <h1> this is the lugares home</h1> -->
  <br>
  <ion-grid >
    <ion-row *ngFor="let lugar of lugares">
        <ion-col col-5 class="image-width">
          <div class="image-round" [ngStyle]="{'background-image': bgImage(lugar)}"></div>
        </ion-col>
          
        <ion-col col-7>
          <p class="lugar-tittle">{{lugar.titulo}}</p>
          <p class="lugar-desc">{{lugar.descripcion}}</p>
          <button class="link" ion-button clear color="links" (click)="irLugarDesc(lugar)">ver m√°s</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
