<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <br>
  <ion-grid >
    <ion-row *ngFor="let reserva of reservas">
        <ion-col col-4 class="image-container" [ngStyle]="{'height': setheight() }">
          <img class="image"  src="https://nica-v.herokuapp.com/multimedia/{{reserva.imagenFondo}}" >
        </ion-col>
          
        <ion-col col-8>
          <p class="lugar-tittle">{{reserva.nombre}}</p>
          <p class="lugar-desc">{{reserva.sipnosis}}</p>
          <button class="link" ion-button clear color="links" (click)="irLugarDesc(reserva)">ver m√°s</button>
        </ion-col>
    </ion-row>
  </ion-grid>


  <section *ngIf="error != null">
    <p>Error al obtener los datos</p>
  </section>

  <section *ngIf="reservas == null">
    <p>Todavia no hay nada</p>
  </section>

  <ion-fab bottom right edge (click)="filter()">
    <button ion-fab mini><ion-icon name="funnel"></ion-icon></button>
  </ion-fab>
</ion-content>
