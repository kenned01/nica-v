<ion-header>
  <ion-navbar>
    <ion-title center> {{reserva.nombre}} </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="bg">

  <div class="caption" [ngStyle]="{'background-image': bgImage()}"></div>
  <img src="assets/imgs/expand.svg"  class="expand-caption" (click)="openImage(getImage(reserva))" >


  <aside id="sticky">
    <ion-segment  class="Tabs"  >
      <ion-segment-button *ngFor='let tab of tabs ; let i = index ' value="IngoreMe" (click)="selectTab(i)"
        [ngClass]='{ "activeTab" : activeTab(i,tabs) }' >
        {{tab}}
      </ion-segment-button>
    </ion-segment>

    <!-- here is our dynamic line  "indicator"-->
    <div id='indicator' class="indicatorSegment" [ngStyle]="{'width.%': (100/this.tabs.length)}"></div>
  </aside>

	<ion-slides #TabsSlider  (ionSlideDrag)="animateIndicator($event)"
							(ionSlideWillChange)="updateIndicatorPosition()"
							(ionSlideDidChange)="updateIndicatorPosition()"
							(pan)="updateIndicatorPosition()"
							[pager]="false"
				>
		<ion-slide>
      <p [innerHTML]="getDescription(reserva.descripccion)"></p>
		</ion-slide>
		<ion-slide>
			<h1>Page 2 </h1>
		</ion-slide>
		<ion-slide>
			<h1>Page 3 </h1>
		</ion-slide>
		<ion-slide>
			<h1>Page 4 </h1>
		</ion-slide>
	</ion-slides>
  
</ion-content>
